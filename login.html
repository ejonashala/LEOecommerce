<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<bodyy>
    <div class="container1">
        <div id="login-form">
            <h2>Login</h2>
            <div class="form-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" placeholder="Enter your password">
            </div>
            
            <button class="btn" onclick="login()">Login</button>
            <div class="toggle-link" onclick="toggleForms()">Don't have an account? Register</div>
            <label for="">Don't want to log in?</label><a href="index.html" class="homepage" > You can go to our homepage</a>
        </div>
        <div id="register-form" style="display: none;">
            <h2>Register</h2>
            <div class="form-group">
                <label for="register-name">Name</label>
                <input type="text" id="register-name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="register-email">Email</label>
                <input type="email" id="register-email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="register-password">Password</label>
                <input type="password" id="register-password" placeholder="Enter your password">
            </div>
            <button class="btn" onclick="register()">Register</button>
            <div class="toggle-link" onclick="toggleForms()">Already have an account? Login</div>
            <label for="">Don't want to log in?</label><a href="index.html" class="homepage"> You can go to our homepage</a>
    </div>
    
    <script src="script.js"></script> 
</bodyy>
</html>

    
</body>
</html>
